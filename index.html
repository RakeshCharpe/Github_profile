<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profiles</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/b897f24743.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <form  class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github user">
    </form>

    <main id="main">
        <div class="card">
            <!--to get random avatar from api-->
            <div>
                <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="" class="avatar">
            </div>
            <div class="user-info">
                <h2>Johndue</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae dolorum deserunt, aspernatur hic voluptatem maxime quaerat veniam perferendis ipsa fugiat?</p>
            
            <ul>
                <li>300<strong>Followers</strong></li>
                <li>100<strong>Following</strong></li>
                <li>30<strong>Repository</strong></li>
            </ul>
            
            <div id="repos">
                <a href="#" class="repo">Repo 1</a>
                <a href="#" class="repo">Repo 2</a>
                <a href="#" class="repo">Repo 3</a>
            </div>
            </div>
        </div>
    </main>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
